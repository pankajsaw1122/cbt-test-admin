<div [@routerTransition]>
  <app-page-header [heading]="'View Categories'" [icon]="'fa-wrench'"></app-page-header>

  <div class="row form-outer">
    <div class="card">
      <div class="card-header">
        Candidates Details
      </div>
      <div class="card-block">
        <div class="add-div">
          <a routerLink="/candidates/add-candidates">
            <mat-icon class="add-icon">add</mat-icon>
          </a>
        </div>
        <div class="loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="container-fluid">
          <div class="tabel-header">
            <mat-card>Candidates Details</mat-card>
          </div>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="fname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.fname}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="lname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lname}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="classes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
                <td mat-cell *matCellDef="let row"> {{row.classes}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="roll_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Roll No</th>
                <td mat-cell *matCellDef="let row"> {{row.roll_no}} </td>
              </ng-container>
              <!-- Color Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email-Id</th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="mobile_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
                <td mat-cell *matCellDef="let row"> {{row.mobile_no}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="password">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
                  <td mat-cell *matCellDef="let row"> {{row.password}} </td>
                </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <i class="material-icons action-icon" (click)="onEdit(row.id)">
                    edit
                  </i>&nbsp; &nbsp;<i class="material-icons action-icon" (click)="openDialog(row.id)">
                    delete_forever
                  </i> </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
